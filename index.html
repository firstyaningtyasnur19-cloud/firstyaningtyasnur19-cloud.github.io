<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Display - Café Modern</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #f5e6d3; /* Cream */
        color: #3b2f2f; /* Coklat tua */
    }

    header {
        background-color: #3b2f2f;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2em;
        letter-spacing: 2px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .card {
        background-color: #fff5e1;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .card:hover img {
        transform: scale(1.1);
    }

    .card-content {
        padding: 15px;
    }

    .card-content h3 {
        margin: 0;
        font-size: 1.3em;
        color: #3b2f2f;
    }

    .card-content p {
        font-size: 0.95em;
        color: #5e4b4b;
        margin-top: 5px;
    }

    .price {
        margin-top: 10px;
        font-weight: bold;
        color: #a9745b;
        font-size: 1.1em;
    }

    /* Animasi Fade In */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        animation: fadeInUp 0.6s ease forwards;
    }

    /* Tombol Filter */
    .filter-buttons {
        text-align: center;
        margin-top: 20px;
    }

    .filter-buttons button {
        background-color: #3b2f2f;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .filter-buttons button:hover {
        background-color: #a9745b;
    }
</style>
</head>
<body>

<header>☕ Café Modern - Coffee Display</header>

<div class="filter-buttons">
    <button onclick="filterCoffee('all')">Semua</button>
    <button onclick="filterCoffee('hot')">Hot Coffee</button>
    <button onclick="filterCoffee('cold')">Cold Coffee</button>
</div>

<div class="container" id="coffeeContainer">
    <div class="card" data-type="hot">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Espresso">
        <div class="card-content">
            <h3>Espresso</h3>
            <p>Kopi pekat dengan aroma kuat.</p>
            <div class="price">Rp 25.000</div>
        </div>
    </div>

    <div class="card" data-type="cold">
        <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772" alt="Iced Latte">
        <div class="card-content">
            <h3>Iced Latte</h3>
            <p>Perpaduan espresso dan susu dingin.</p>
            <div class="price">Rp 30.000</div>
        </div>
    </div>

    <div class="card" data-type="hot">
        <img src="https://images.unsplash.com/photo-1572449043416-55f4685c9bbf" alt="Cappuccino">
        <div class="card-content">
            <h3>Cappuccino</h3>
            <p>Kopi susu dengan foam lembut.</p>
            <div class="price">Rp 28.000</div>
        </div>
    </div>

    <div class="card" data-type="cold">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Cold Brew">
        <div class="card-content">
            <h3>Cold Brew</h3>
            <p>Kopi diseduh dingin selama 12 jam.</p>
            <div class="price">Rp 35.000</div>
        </div>
    </div>
</div>

<script>
    function filterCoffee(type) {
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            if (type === "all" || card.getAttribute("data-type") === type) {
                card.style.display = "block";
                card.style.animation = "fadeInUp 0.6s ease forwards";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
